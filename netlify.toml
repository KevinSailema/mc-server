# Configuración para Netlify
[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Asegurar que los archivos grandes se sirvan correctamente
[[headers]]
  for = "/downloads/*"
  [headers.values]
    Content-Disposition = "attachment"
    Cache-Control = "public, max-age=31536000"

# Aumentar límite de tamaño de respuesta
[build.environment]
  NODE_VERSION = "18"
