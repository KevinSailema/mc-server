# ===========================================
# Configuraci贸n de Leaderboards
# ===========================================

leaderboards:
  # 憋 Tiempo de juego total
  playtime:
    type: 'player'
    placeholder: '%statistic_time_played%'
    update-interval: 300  # Actualizar cada 5 minutos (en segundos)
    database-type: 'yaml'
    format: '{position}. {player} - {value}'
    
  # 锔 Kills totales (mobs + jugadores)
  kills:
    type: 'player'
    placeholder: '%statistic_mob_kills%'
    update-interval: 300
    database-type: 'yaml'
    format: '{position}. {player} - {value}'
    
  # 锔 Bloques minados
  mined:
    type: 'player'
    placeholder: '%statistic_mine_block%'
    update-interval: 300
    database-type: 'yaml'
    format: '{position}. {player} - {value}'
    
  #  Items crafteados
  crafted:
    type: 'player'
    placeholder: '%statistic_craft_item%'
    update-interval: 300
    database-type: 'yaml'
    format: '{position}. {player} - {value}'
    
  #  Peces pescados
  fishing:
    type: 'player'
    placeholder: '%statistic_fish_caught%'
    update-interval: 300
    database-type: 'yaml'
    format: '{position}. {player} - {value}'

# ===========================================
# Configuraci贸n General
# ===========================================

settings:
  # Actualizar cuando un jugador se une
  update-on-join: true
  
  # Actualizar cuando un jugador se desconecta
  update-on-quit: true
  
  # Intervalo de guardado autom谩tico (en segundos)
  save-interval: 600  # 10 minutos
  
  # Cantidad de jugadores a guardar en el top
  top-size: 10
  
  # Actualizar estad铆sticas peri贸dicamente
  auto-update: true
  auto-update-interval: 300  # 5 minutos
  
  # Debug mode (desactivar en producci贸n)
  debug: false

# ===========================================
# Formato de Mensajes
# ===========================================

messages:
  # Mensaje cuando se muestra el leaderboard
  header: '&6&l=== Top {leaderboard} ==='
  footer: '&6&l======================='
  
  # Formato de l铆nea
  line-format: '&e{position}. &f{player} &7- &a{value}'
  
  # Mensaje cuando no hay datos
  no-data: '&cNo hay datos disponibles para este leaderboard'
  
  # Mensaje de actualizaci贸n
  updating: '&aActualizando leaderboards...'
  updated: '&aLeaderboards actualizados correctamente'

