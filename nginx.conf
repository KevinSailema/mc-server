server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    # Cambia esto por tu dominio real si tienes uno
    server_name pollitoscraft.land www.pollitoscraft.land 208.84.101.196 _;
    
    # Servir desde la carpeta dist del build de Vite
    root /var/www/pollitoscraft/dist;
    index index.html;
    
    # Aumentar el límite de tamaño de cuerpo de la solicitud para archivos grandes
    client_max_body_size 250M;
    
    # Servir archivos estáticos con caché
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Configuración especial para archivos de descarga
    location ~* ^/downloads/.*\.(zip|jar)$ {
        add_header Content-Disposition "attachment";
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        types {
            application/zip zip;
            application/java-archive jar;
        }
        # Optimizar para archivos grandes
        sendfile on;
        sendfile_max_chunk 1m;
        tcp_nopush on;
        tcp_nodelay on;
    }
    
    # Manejo de rutas de React Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Seguridad: denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
    }
}
