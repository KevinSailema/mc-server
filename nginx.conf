# Redirigir todo el tráfico HTTP a HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    server_name pollitoscraft.land www.pollitoscraft.land 208.84.101.196 _;
    
    # Redirigir permanentemente a HTTPS
    return 301 https://$host$request_uri;
}

# Servidor HTTPS
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    
    server_name pollitoscraft.land www.pollitoscraft.land 208.84.101.196 _;
    
    # Certificados SSL (debes tener estos archivos configurados)
    ssl_certificate /etc/ssl/certs/pollitoscraft.crt;
    ssl_certificate_key /etc/ssl/private/pollitoscraft.key;
    
    # Configuración SSL moderna y segura
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # HSTS - forzar HTTPS por 1 año
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Servir desde la carpeta dist del build de Vite
    root /var/www/pollitoscraft/dist;
    index index.html;
    
    # Aumentar el límite de tamaño de cuerpo de la solicitud para archivos grandes
    client_max_body_size 250M;
    
    # Aumentar timeouts para descargas de archivos grandes
    client_body_timeout 300s;
    send_timeout 300s;
    keepalive_timeout 300s;
    
    # Servir archivos estáticos con caché
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Configuración especial para archivos de descarga - DEBE IR ANTES DEL location /
    location /downloads/ {
        add_header Content-Disposition "attachment";
        add_header X-Content-Type-Options "nosniff";
        # Prevenir caché en Cloudflare y navegadores
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Manejo de rutas de React Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Seguridad: denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
    }
}
